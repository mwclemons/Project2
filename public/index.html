<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Frijole|Nosifer&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fight Club</title>
</head>
<body>
        <div class="container-fluid">
                <div class="jumbotron text-center">
                    <h1>Fight Club</h1>
                </div>
        </div>
        <div class="row">
                <div class="col-md-8 text-center" id="players">
                    <h3>Choose your player</h3>
                </div>
                <div class="dropdown">
                        <a class="btn btn-success dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Player Selection
                        </a>
                      
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                          <a class="dropdown-item" href="#">Action</a>
                          <a class="dropdown-item" href="#">Another action</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                </div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center" id="fight">
                    <button type="button" class="btn btn-danger">Fight</button>
        </div>

        </div>
        <div class="row" id="arena">
                <div class="col-md-12">
                        <button type="button" class="btn btn-danger">Attack</button>
                        <button type="button" class="btn btn-info">Defend</button>
                        <button type="button" class="btn btn-success">Special</button>
                </div>
        </div>
    
</body>
</html>
